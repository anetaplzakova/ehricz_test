{{ define "main" }}

<section class="home hero">
    <div id="welcome" class="hero-welcome">
        <h1 class="hero-welcome-title">{{ .Page.Title }}</h1>

        <div id="welcome-image1" class="hero-welcome-image1"></div>
        <div id="welcome-image2" class="hero-welcome-image2"></div>
        <div id="welcome-image3" class="hero-welcome-image3"></div>
        <div id="welcome-text" class="hero-welcome-text">
            {{ .Content }}
            <a class="button-primary" href="{{ relLangURL "about" }}">{{ i18n "learn_more" }}</a>
        </div>

    </div>
</section>


<section class="home latest paper">
    <h2>{{ i18n "latest" }}</h2>

    {{ partial "hl-latest" . }}
</section>

<section class="home services">
    <h2>{{ i18n "ehri_services" }}</h2>
    <!--<p>
        {{ i18n "below_are_some" }}
    </p>-->
    {{ partial "hlservices" . }}
</section>

<section class="home video paper">

    <h1><a target="_blank" href="https://www.youtube.com/embed/HR_R0SSMWz0">{{ i18n "more_about_mission" }}</a></h1>

        <iframe
             class="video-embed"
             style="color:#46463D00"
             src="https://www.youtube.com/embed/HR_R0SSMWz0" title="YouTube video player"
             allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
             allowfullscreen="">
        </iframe>

</section>

{{ end }}
