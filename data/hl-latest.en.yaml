- title: Launch of the web applications MemoMap Pacov and MemoMap Říčany
  url: /en/news/memomap-pacov-ricany/
  content: |
    On the occasion of the International Holocaust Remembrance Day, the Czech node of the European Holocaust Research Infrastructure (EHRI-CZ), building on the MemoMap Prague project, presents two new interactive maps exploring the fates of the Jewish population during the period of the Protectorate of Bohemia and Moravia and beyond.
- title: "Lecture by Alexandra Szczepan | Intimate Cartographies: Maps as Holocaust Testimonies"
  url: /en/news/lecture-alexandra-szczepan/
  date: 15 January 2026, 6pm, Auditorium OVK – 3rd floor, Maiselova 15, Prague 1
  content: |
    Alexandra Szczepan will show how Holocaust witnesses created and used maps as a means to capture their war experiences and post-war memories.
- title: Conference “Blank Spaces of Jewish Moravia and Slovakia”
  url: /en/news/white-places-moravia-slovakia/
  date: March 29, 2026
  content: |
    The cultural-educational institute Small Mehrin in Brno invites to a historical conference dedicated to Moravian–Slovak interconnections within European Jewish history.
- title: EHRI-Document Blog | “Boyhood Drawings Made in Deportation”
  url: /en/news/ehri-document-blog-boyhood-drawings/
  content: |
    New EHRI Document Blog has been published. The post *“Boyhood Drawings Made in Deportation”: A Discovery of Long-Lost Works Raises Questions About Identity and the Narration of the Self* was written by Olga Stefan.
- title: EHRI’s National Coordinators Gather at The Parkes Institute in Southampton
  url: /en/news/ehri-national-coordinators-southampton/
  content: |
    In early November, EHRI’s national coordinators, associates and the Central Hub members assembled for a National Coordinators Committee meeting at The Parkes Institute at the University of Southampton in the UK.
