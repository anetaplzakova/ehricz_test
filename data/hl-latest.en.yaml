- title: EHRI’s National Coordinators Gather at The Parkes Institute in Southampton
  url: /en/news/ehri-national-coordinators-southampton/
  content: |
    In early November, EHRI’s national coordinators, associates and the Central Hub members assembled for a National Coordinators Committee meeting at The Parkes Institute at the University of Southampton in the UK.
- title: EHRI-Document Blog | Europe in Persecution 
  url: https://blog.ehri-project.eu/2025/11/27/europe-in-persecution/
  content: |
    A new Special Thematic Series was published on the EHRI Document Blog: **Data on Nazi Persecution**. The first post ***Europe in Persecution*** written by Olaf Simons and Anne Purschwitz (University of Halle), introduces new digital maps that make the breadth of camps, ghettos, and other sites of persecution across Europe visible.
