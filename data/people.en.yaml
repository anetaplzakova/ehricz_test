    **Hana Kubátová** is an Associate Professor at the Faculty of Social Sciences, Charles University. She studied political science and international relations, nationalism studies, and modern history at Charles University and Central European University in Budapest (now in Vienna). She is the author or co-author of three monographs and numerous articles published in journals such as _Nations and Nationalism_, _Contemporary European History_, and _Holocaust Studies: Journal of Culture and History_. Her most recent book, _Christian Nationalism, Nation-Building, and the Making of the Holocaust in Slovakia_ (Oxford University Press, 2025), was simultaneously published in Slovak by N Press under the title _Kde líšky dávajú dobrú noc: kresťanský nacionalizmus a holokaust na Slovensku_.

