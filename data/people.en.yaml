    **Ivana Cahová** is a Germanist, Bohemist, and Judaist. Since 2010, she has served as the head of the Kurt and Ursula Schubert Center for Jewish Studies at the Faculty of Arts, Palacký University Olomouc. Her research focuses on the history of Jews in Moravia, Jewish literature written in Czech and German, German literature and culture in Israel, and the Shoah. She is, among other things, a co-author of the scholarly printed map _Development of the Jewish Settlement of Olomouc: Geographic and Socioeconomic Structure of the Jewish Population in the Period of 1180–2021_ (Olomouc: VUP, 2022); the author of the monograph _Dramatik Max Zweig – prorok nového humanismu_ (_Playwright Max Zweig – Prophet of a New Humanism)_ (Olomouc: VUP, 2021); and a co-editor of the volume _Tobě zahynouti nedám. Česká časopisecká šoa povídka 1945-1989_ (_Will Not Let You Perish: Czech Shoah Short Fiction in Periodicals, 1945–1989)_ (Prague: Akropolis, 2017). She is also engaged in communicating academic research to the public, including the organization of eighteen editions of the multi-genre festival _Days of Jewish Culture Olomouc_, and in the implementation of advanced technologies in research within the humanities.

