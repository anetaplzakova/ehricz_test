    **Benjamin Frommer** (Ph.D., Harvard, 1999), Associate Professor of History at Northwestern University, Evanston-Chicago, USA, is the author of _National Cleansing: Retribution against Nazi Collaborators in Postwar Czechoslovakia_ (New York: Cambridge University Press, 2005), which was also published in Czech translation (Prague: Academia, 2010), and co-editor of _Intermarriage from Central Europe to Central Asia: Mixed Families in the Age of Extremes_ (Lincoln: University of Nebraska Press, 2020).  His current book project, _The Ghetto without Walls: The Holocaust in the Nazi Protectorate of Bohemia and Moravia_, examines the wartime destruction of one of the world's most integrated and intermarried Jewish communities. His research and writing have been supported by the American Council of Learned Societies, the Fulbright Program, the Institut für die Wissenschaften vom Menschen, the Alice Kaplan Institute for the Humanities, and the Masaryk Institute and Archive of the Czech Academy of Sciences. He has received the Weinberg College Distinguished Teaching Award (2007) and held the Wayne V. Jones Research Professorship in History (2010-2012) and the Charles Deering McCormick Professorship of Teaching Excellence (2013-2016). From 2013 to 2016 Frommer served as the inaugural Director of the Holocaust Educational Foundation of Northwestern University.

