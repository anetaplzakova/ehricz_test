- title: "Kde líšky dávajú dobrú noc | Přednáška Hany Kubátové"
  url: /news/lecture-kubatova/
  date: 24. 11. 2025, 18.00, Maiselova synagoga, Praha
  content: |
    Historička Hana Kubátová představí svou knihu, která ukazuje, jak se formování slovenského národního státu během druhé světové války propojilo s kolektivní zradou a genocidou.
- title: Vytvoření EHRI-CZ Advisory Board
  url: /news/ehri-cz-advisory-board/
  date: 16. 9. 2025, Masarykův ústav a Archiv AV ČR, Praha
  content: |
    V rámci českého uzlu EHRI vznikl poradní sbor, jehož úkolem je poskytnout zpětnou vazbu k činnosti a službám EHRI-CZ a zároveň posílit propojení infrastruktury s akademickým prostředím.
- title: Mezinárodní konference "Transformations of Shoah Trauma in Post-2000 Literatures"
  url: /news/conference-transformations-of-shoah-trauma/
  date: 5.–6. 11. 2025, Univerzita Palackého, Olomouc
  content: |
    Konference představí pohledy badatelů z celého světa na to, jak se po roce 2000 proměňuje vyprávění o šoa a jeho obraz v kulturní paměti.
- title: 18. ročník festivalu Dny židovské kultury Olomouc
  url: https://muo.cz/central/dzko-2025/
  date: 5.–15. 11. 2025, Olomouc
  content: |
    Festival se pod titulem "Never Again!?" koná v době 5.–15. listopadu 2025. Slavnostní otevření se uskuteční ve čtvrtek 6. listopadu v 17.00 hod. v Mozarteu.
- title: Ohlédnutí za workshopem Nové čtení svědectví o holokaustu
  url: /news/workshop-testimony/
  date: 20.–21. 10. 2025, Ústav pro českou literaturu, Praha
  content: |
    Akce nabídla inspirativní prostor pro výměnu zkušeností mezi odborníky z různých oborů a ukázal nové možnosti, jak propojit historický výzkum s technologickými inovacemi.
- title: MemoMap – komentovaná prohlídka Prahy
  url: https://www.mua.cas.cz/cs/udalost/memomap-komentovana-prohlidka-prahy
  date: 7. 11. 2025, 15.00–16.00, sraz u Jindřišské věže v Praze
  content: |
    Vydejte se s námi na procházku centrem Prahy, během níž vás seznámíme s aplikací [MemoMap Praha](https://memomap.cz). Procházka je bezplatná. Provázejí Daniela Bartáková a Aneta Plzáková.