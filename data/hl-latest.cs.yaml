    U příležitosti Mezinárodního dne památky obětí holokaustu představuje český uzel Evropské infrastruktury pro výzkum holokaustu (EHRI-CZ), na základě projektu MemoMap Praha, dvě nové interaktivní mapy mapující osudy židovského obyvatelstva v období Protektorátu Čechy a Morava i po něm.
- title: 16. výroční konference Centra vizuální historie Malach
  url: /news/16-vyrocni-konference-cvh-malach/
  date: 26. 1. 2026, 9.30, MFF UK, Malostranské náměstí 25, místnost S9
  content: |
    CVH Malach zve na svou 16. výroční konferenci, na které vystoupí odborníci z institucí jako Fortunoff Video Archive či projektu MEMORISE. Součástí programu je vyhlášení vítězů komiksové soutěže.
