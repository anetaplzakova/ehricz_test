- title: "Přednáška Alexandry Szczepan | Kartografie paměti: Mapy jako svědectví o holokaustu"
  url: /news/lecture-alexandra-szczepan/
  date: 15. 1. 2026, 18.00, Auditorium OVK – 3. patro, Maiselova 15, Praha 1
  content: |
    Alexandra Szczepan představí, jak přeživší holokaustu vytvářeli a používali mapy jako prostředek k zachycení svých válečných zkušeností i poválečných vzpomínek.
- title: EHRI-Document Blog | „Boyhood Drawings Made in Deportation“
  url: /news/ehri-document-blog-boyhood-drawings/
  content: |
    Na Dokumentovém blogu EHRI vyšel nový článek s názvem: *“Boyhood Drawings Made in Deportation”: A Discovery of Long-Lost Works Raises Questions About Identity and the Narration of the Self,* jehož autorkou je Olga Stefan.
- title: Národní koordinátoři EHRI se setkali v Institutu Parkes v Southamptonu
  url: /news/ehri-national-coordinators-southampton/
  content: |
    Začátkem listopadu se setkali národní koordinátoři EHRI, spolupracovníci a členové centrálního hubu na zasedání Výboru národních koordinátorů v Institutu Parkes na Univerzitě v Southamptonu ve Velké Británii.
- title: EHRI-Document Blog | Europe in Persecution
  url: https://blog.ehri-project.eu/2025/11/27/europe-in-persecution/
  content: |
    Na Dokumentovém blogu EHRI vzniká nová tematická série: __Data o nacistické perzekuci__. První příspěvek ***Europe in Persecution*** od Olafa Simonse a Anne Purschwitz (Univerzita v Halle) představuje nové digitální mapy, jež zpřehledňují rozsah táborů, ghett a dalších míst pronásledování po celé Evropě.
- title: "Přednáška Renaty Berkyové | Transgenerační trauma a současné podobny romské a sintské identity"
  url: /news/lecture-berkyova/
  date: 11. 12. 2025, 18.00
  content: |
    Letošní cyklus přednáškového cyklu Židovského muzea v Praze a EHRI-CZ „Nové poznatky a prameny k dějinám holokaustu“ uzavře přednáška romistky Renaty Berkyové.
- title: Konference „Bílá místa židovské Moravy a Slovenska“
  url: /news/white-places-moravia-slovakia/
