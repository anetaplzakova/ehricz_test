    **Michal Frankl** je vedoucím oddělení „Vědění a participace“ v Leibnizově institutu pro dějiny a kulturu východní Evropy. Je autorem knihy _„Prag ist nunmehr antisemitisch“_ (2011), která se zabývá dějinami českého antisemitismu na konci 19. století, a spolu s Miloslavem Szabóem knihy _Budování státu bez antisemitismu?_ (2015), analyzující antisemitismus v období přechodu od habsburské monarchie k československému národnímu státu. Společně s Kateřinou Čapkovou napsal knihu _Nejistá útočiště_ (2008), kritické dějiny československé uprchlické politiky ve 30. letech 20. století. Jeho poslední kniha _Občané země nikoho_ (2023) zkoumá rychlý vznik zemí nikoho pro uprchlíky na konci 30. let a etno-nacionální reorientace občanství ve východní a střední Evropě. Působil jako hlavní řešitel projektu ERC Consolidator _„Unlikely refuge? Refugees and citizens in East-Central Europe in the 20th century“_, který byl realizován v Masarykově ústavu a Archivu Akademie věd České republiky. Od roku 2025 je hlavním řešitelem projektu _„Migration and us: Mobility, Refugees and Borders in a Humanities Perspective“_ (MyGRACE), financovaného z programu Jana Amose Komenského. Působil také jako vedoucí work package v projektech European Holocaust Research Infrastructure a podílel se na rozvoji blogu EHRI Document Blog, online edic i Geoprostorového repozitáře.
