    **Hana Kubátová** působící jako docentka na Fakultě sociálních věd Univerzity Karlovy. Vystudovala politologii a mezinárodní vztahy, studium nacionalismu a moderní dějiny na Univerzitě Karlově a Středoevropské univerzitě v Budapešti (dnes ve Vídni). Je autorkou či spoluautorkou tří monografií a řady studií publikovaných v časopisech jako _Nations and Nationalism_, _Contemporary European History_ či _Holocaust Studies: Journal of Culture and History_. Nejnověji vydala knihu _Christian Nationalism, Nation-Building, and the Making of the Holocaust in Slovakia_ (Oxford University Press, 2025), která současně vyšla slovensky v N Press pod názvem _Kde líšky dávajú dobrú noc: kresťanský nacionalizmus a holokaust na Slovensku_.

