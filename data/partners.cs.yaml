- id: mua
  name: Masarykův ústav a archiv AV ČR
  url: https://www.mua.cas.cz/
  image: MUA_logo_CZE.png
  about: |
    Ústav, který založil první československý prezident Thomas G. Masaryk v roce 1932 a později se připojil k Archivu Československé akademie věd, je přední českou výzkumnou organizací se zaměřením na dějiny 19. a 20. století.

    Spojuje primární historický výzkum s archivní zkušeností. V souladu s Masarykovým odkazem si klade za cíl klást nové otázky na obtížná témata českých a evropských moderních dějin, včetně války, masového násilí a genocidy, migrace a uprchlíků, ale i nacionalismu a různých forem rasismu.
    
- id: na
  name: Národní archiv
  url: https://www.nacr.cz
  image: NA_logo_CZE.png
  about: |
    Národní archiv je správním úřadem a ústředním archivem České republiky přímo řízeným Ministerstvem vnitra.

    Archiv byl založen v roce 1954 začleněním Archivu země České a Ústředního zemědělsko-lesnického archivu do Ústředního archivu ministerstva vnitra. Nicméně tradici instituce je možné vysledovat až do dávné minulosti. Nově založený archiv se stal vědecko-výzkumným ústavem, jemuž byly svěřeny do odborné péče archivní fondy (sbírky), zejména ústředních úřadů, orgánů a institucí.

    Dnešní hlavní podstatu výzkumného programu Národního archivu tvoří kombinace základního a aplikovaného výzkumu. Provádí vědeckou a výzkumnou činnost v oblasti archivnictví, pomocných věd historických, historiografie a v příbuzných vědních oborech, plní úkoly ústředního vědecko-výzkumného pracoviště na úseku preventivní péče o archiválie, konzervace a restaurování archiválií, dále v oblasti uchovávání a zpřístupňování nových forem nosičů informací, včetně dokumentů v digitální podobě.
    
- id: pt
  name: Památník Terezín
  url: https://www.pamatnik-terezin.cz/
  image: PT_logo.png
  about: |
    Památník Terezín je národní kulturní památka, je příspěvková organizace Ministerstva kultury ČR, která má za úkol uchovávat památku na oběti nacistické perzekuce během 2. světové války. 
    
    Památník byl založen tehdejší československou vládou v roce 1947 pod názvem Památník národního utrpení. 
    
- id: iti
  name: Institut Terezínské iniciativy
  url: http://www.terezinstudies.cz
  image: ITI_logo_CZE.png
  about: |
    Institut Terezínské iniciativy, obecně prospěšná společnost, vznikl transformací z Nadace Terezínská iniciativa, založené v roce 1993 mezinárodním sdružením bývalých vězňů terezínského ghetta Terezínskou iniciativou.

    Institut Terezínské iniciativy podporuje vědecký výzkumu různých aspektů moderních dějin, zejména vztahů většiny a menšin žijících v prostoru dnešní České republiky. Provozuje vzdělávací portál holocaust.cz, Databázi obětí holocaustu a veřejnou odbornou knihovnu. Vydává odborné publikace a pořádá vzdělávací semináře pro učitele a žáky českých škol a veřejnost. Organizuje každoroční připomínkovou akci Veřejné čtení jmen obětí holocaustu - Jom ha-Šoa.