- id: mua
  title: Masarykův ústav a archiv AV ČR
  url: https://www.mua.cas.cz/
  image: MUA_logo_CZE.png
  content: |
    Ústav, který založil první československý prezident Tomáš G. Masaryk v roce 1932 je přední českou výzkumnou organizací se zaměřením na dějiny 19. a 20. století.

    Spojuje primární historický výzkum s archivní zkušeností. V souladu s Masarykovým odkazem si klade za cíl klást nové otázky na obtížná témata českých a evropských moderních dějin, včetně války, masového násilí a genocidy, migrace, uprchlictví ale i nacionalismu a různých forem rasismu.
    
- id: na
  title: Národní archiv
  url: https://www.nacr.cz
  image: NA_logo_CZE.png
  content: |
    Národní archiv je správním úřadem a ústředním archivem České republiky přímo řízeným Ministerstvem vnitra.

    Archiv byl založen v roce 1954 začleněním Archivu země České a Ústředního zemědělsko-lesnického archivu do Ústředního archivu ministerstva vnitra. Nicméně tradici instituce je možné vysledovat až do dávné minulosti. Nově založený archiv se stal vědecko-výzkumným ústavem, jemuž byly svěřeny do odborné péče archivní fondy (sbírky), zejména ústředních úřadů, orgánů a institucí.

    Dnešní hlavní podstatu výzkumného programu Národního archivu tvoří kombinace základního a aplikovaného výzkumu. Archiv provádí vědeckou a výzkumnou činnost v oblasti archivnictví, pomocných věd historických, historiografie a v příbuzných vědních oborech, plní úkoly ústředního vědecko-výzkumného pracoviště na úseku preventivní péče o archiválie, konzervace a restaurování archiválií, dále v oblasti uchovávání a zpřístupňování nových forem nosičů informací, včetně dokumentů v digitální podobě.
    
- id: pt
  title: Památník Terezín
  url: https://www.pamatnik-terezin.cz/
  image: PT_logo.png
  content: |
    Památník Terezín je národní kulturní památka, která je příspěvkovou organizací Ministerstva kultury ČR. Jejím hlavním úkolem je uchovávat památku na oběti nacistické perzekuce během 2. světové války. 
    
    Památník byl založen tehdejší československou vládou v roce 1947 pod názvem Památník národního utrpení. 
    
- id: iti
  title: Institut Terezínské iniciativy
  url: http://www.terezinstudies.cz
  image: ITI_logo_CZE.png
  content: |
   Institut Terezínské iniciativy je obecně prospěšná společnost, která vznikla transformací z Nadace Terezínská iniciativa, založené v roce 1993 mezinárodním sdružením bývalých vězňů terezínského ghetta.

   Institut Terezínské iniciativy podporuje vědecký výzkum moderních dějin, zejména vztahy většiny obyvatelstva k minoritám žijících v prostoru dnešní České republiky. Institut provozuje vzdělávací portál holocaust.cz, databázi obětí holocaustu a odbornou knihovnu. Vydává odborné publikace a pořádá vzdělávací semináře pro učitele, žáky, studenty a širokou veřejnost. Organizuje každoroční připomínkovou akci veřejné čtení jmen obětí holocaustu - Jom ha-Šoa.

- id: zmp
  title: Židovské muzeum v Praze
  url: https://www.jewishmuseum.cz/
  image: zmp-logo.png
  content: |
   Židovské muzeum v Praze je evropským unikátem, nejkomplexnější institucí svého druhu: spravuje čtyři historické synagogy a Obřadní síň s jedinečnými expozicemi, světoznámý Starý židovský hřbitov, vlastní galerii, několik depozitářů, archiv, knihovnu s multimediálním centrem i restaurátorská pracoviště stejně jako vzdělávací a kulturní centrum. 
   
   Zároveň představuje jeden z nejatraktivnějších bodů na kulturní mapě střední Evropy. 
